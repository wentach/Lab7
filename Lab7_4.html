<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Замовлення на товар</title>
  </head>
  <body>
    <h1>Замовлення на товар</h1>
    <form>
      <label for="bank-account">Номер банківського рахунку:</label>
      <input type="text" id="bank-account" name="bank-account"><br><br>

      <label for="personal-id">Особистий номер користувача:</label>
      <input type="text" id="personal-id" name="personal-id"><br><br>

      <label for="products">Список товарів:</label>
      <select id="products" name="products" multiple>
        <option value="product1">Товар 1</option>
        <option value="product2">Товар 2</option>
        <option value="product3">Товар 3</option>
      </select><br><br>

      <label for="comments">Коментарі:</label><br>
      <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

      <label>Вид оплати:</label><br>
      <input type="radio" id="cash" name="payment" value="cash">
      <label for="cash">Готівковий розрахунок</label><br>
      <input type="radio" id="non-cash" name="payment" value="non-cash">
      <label for="non-cash">Безготівковий розрахунок</label><br><br>

      <label>Додаткова інформація:</label><br>
      <input type="checkbox" id="balance" name="info" value="balance">
      <label for="balance">Дані про залишки на рахунку</label><br>
      <input type="checkbox" id="payments" name="info" value="payments">
      <label for="payments">Список останніх виплат по рахунку</label><br><br>

      <input type="submit" value="Надіслати">
      <input type="reset" value="Скинути">
    </form>
  </body>
</html>
